<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>

        function mostrar() { //La funci√≥n mostrar hace q cada vez que seleccionamos el boton "mostrar" se muesta el nuevo titulo
        document.getElementById('titulo').innerHTML= 'Nuevo Titulo'; //Modificamos con innerHTML el contenido del h1, donde su id es 'titulo'
                           
    }
    </script>
</body>
</html>
