<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo Dom con JS</h1>
    <br> 
    
    <script> 
        function rojo(titulo){
            titulo.style.color= 'red'; // si posicionamos el mouse sobre el titulo cambia de color a rojo
        }
        function azul(titulo){
            titulo.style.color = 'blue'; // si sacamos el mouse sobre el titulo queda en azul
        }

    </script>
</body>
</html>
