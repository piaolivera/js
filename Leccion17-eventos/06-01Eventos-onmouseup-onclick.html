<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)"
    onclick="verde(this)"
    >Manejo Dom con JS</h1>
    <br> 
    
    <script> 
        function rojo(titulo){
            titulo.style.color= 'red'; // si apretamos el mouse sobre el titulo cambia de color a rojo
        }
        function azul(titulo){
            titulo.style.color = 'blue'; // si solatamos el boton del mouse sobre el titulo queda en azul
        }
        function verde(titulo){
            titulo.style.color='green';
        }

    </script>
</body>
</html>
