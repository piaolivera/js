<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con JS</h1>
    <br> 
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)"/>
    <br>
    <br>
    Apellido: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <script> 

        function cambiar(elementoInput){
            elementoInput.style.background = 'yellow'; //Cuando estamos dentro del input se pone el fondo en amarillo
        }
        function regresar(elementoInput){
            elementoInput.style.background ='white';// Cuando hago click en otra parte fuera del input, vuelve a blanco
        }
    </script>
</body>
</html>
