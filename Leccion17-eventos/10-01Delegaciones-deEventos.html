<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <!--Practicamos con el header eventos. -->
    <header style="background-color: pink;">
        <ul>
            <li id="contacto"> <a href="#">contacto</a></li>        
        </ul>
    </header>

    <h1 id="titulo">Manejo Dom con JS</h1>
    <br> 
    <form id="forma">
        Nombre: <input type="text" id="nombre">
        <br>
        <br>
        Apellido: <input type="text" id="apellido"> 
    </form>
   
    <script> 
        const contacto = document.getElementById('contacto');

        contacto.addEventListener('click', (e)=>{ // evento click con funciÃ³n flecha
            e.target.style.color ='red';
        }, true)
        
       const forma = document.getElementById('forma');


        forma.addEventListener('focus', (evento)=>{
            evento.target.style.background = 'pink';
        }, true);
        forma.addEventListener('blur', (evento)=>{
            evento.target.style.background = 'white';
        }, true);

    </script>
</body>
</html>
