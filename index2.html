<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CON JAVASCRIPT</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id='cabecero'>Ejemplo Dom con Javascript</h1>
    <p id="parrafo" class="azul">Saludos !</p>
    <p id="parrafo2" class="azul">Otro parrafo</p>


    <script>
        let elementos = document.getElementsByClassName('azul'); //nos recupera todos los elementos de la clase "azul"
        console.log(`No. elementos: ${elementos.length}`);
        for (let elemento of elementos){
            console.log(`${elemento.innerHTML}`);
        }

    </script>
</body>
</html>
